<!DOCTYPE html>
<html>
  <head>
    <title>Frogger in New York</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">
  </head>
  <body>
    <section id="splashScreen">
      <button class="start-btn">Start</button>
    </section>
    <canvas id="myCanvas"
     class="game-canvas"
     height="600" width="500"
     style="background: url(./images/backgroundroad5.svg)">
    </canvas>
    <section id="finishScreen">
      <button class="try-again-btn">Again!</button>
      <button class="home-btn">Home</button>
    </section>
    <section id="winScreen">
      <button class="win-try-again-btn">Again!</button>
      <button class="win-home-btn">Home</button>
    </section>
        <img src ="./images/frog.png" id="frog-img" width=50 height=50>
        <img src ="./images/taxileft.png" id="taxi-left" width=75 height=45>
        <img src ="./images/taxiright.png" id="taxi-right" width=75 height=45>
        <audio src="backgroundmusic.ogg" id="happy-music" controls loop>
        <audio src="gameover.mp3" id="end-music" controls loop>
        <audio src="win.mp3" id="win-music" controls loop>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="main.bundle.js"></script>
</html>
